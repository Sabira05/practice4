<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-10 тапсырмалар</title>
  <style>
    /* 5. */
    div {
      text-align: center; 
    }

    /* 6.  */
    button {
      border-radius: 10px;
      cursor: pointer; 
    }

    /* 7. */
    div {
      padding: 15px; 
    }

    /* 8.  */
    p {
      margin: 20px; 
    }

    /* 9.  */
    div {
      text-align: center; 
    }

    /* 10. */
    span {
      display: none; 
    }
  </style>
</head>
<body>

  
  <div>Мәтін центрленген (ортасында)</div>

  
  <button>Дөңгелек бұрыштары бар батырма</button>

  
  <div>Ішкі жиектері бар элемент</div>

  
  <p>Бұл бірінші абзац</p>
  <p>Бұл екінші абзац</p>

  
  <span>Бұл мәтін жасырылған</span>

</body>
</html>
